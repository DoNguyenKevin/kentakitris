<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Pixel Tetris</title>
    <!-- Load Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>
<body class="selection:bg-yellow-400 selection:text-black">

    <div class="flex flex-col md:flex-row max-w-7xl w-full justify-center items-start px-2">

        <!-- Game Board Container -->
        <div class="board-container pixel-border p-1">
            <div id="game-board">
                <!-- Board blocks will be generated here -->
            </div>
        </div>

        <!-- Info Panel (Score, Next, Leaderboard) -->
        <div class="info-panel flex flex-col gap-6 w-full md:w-64">
            
            <div id="status-message" class="text-xl text-center text-yellow-400 min-h-[3rem] p-2">
                Press START or SPACE to begin!
            </div>

            <!-- User ID Display -->
            <div id="user-id-display" class="text-xs text-center text-gray-500">
                Authenticating...
            </div>

            <!-- Game Stats -->
            <div class="pixel-border p-4">
                <h2 class="text-yellow-400 font-bold mb-2">STATS</h2>
                <p class="text-white">Score: <span id="score-display" class="text-yellow-400 font-bold">0</span></p>
                <p class="text-white">Level: <span id="level-display" class="text-yellow-400 font-bold">1</span> <span id="speed-display" class="text-sm text-gray-400 hidden"></span></p>
            </div>

            <!-- Next Piece Display -->
            <div class="pixel-border p-4">
                <h2 class="text-yellow-400 font-bold mb-2">NEXT</h2>
                <div id="next-piece-display" class="grid grid-cols-4 grid-rows-4 w-32 h-32 mx-auto border-2 border-gray-800">
                    <!-- Next piece preview will be rendered here -->
                </div>
            </div>

            <!-- Leaderboard -->
            <div id="leaderboard-container" class="pixel-border p-4">
                <h2 class="text-yellow-400 font-bold mb-2">LEADERBOARD</h2>
                <div id="leaderboard-list" class="space-y-1 max-h-64 overflow-y-auto">
                    <p class="text-gray-400 text-sm">Loading...</p>
                </div>
            </div>

            <!-- Controls -->
            <button id="start-button" class="touch-button text-xl text-black bg-green-500 hover:bg-green-600 active:bg-green-700 w-full">
                START
            </button>
            <button id="pause-button" class="touch-button text-xl text-black bg-yellow-500 hover:bg-yellow-600 active:bg-yellow-700 w-full hidden">
                PAUSE
            </button>
            <button id="settings-button" class="touch-button text-lg text-black bg-gray-500 hover:bg-gray-600 active:bg-gray-700 w-full">
                ⚙️ SETTINGS
            </button>
        </div>
    </div>

    <!-- Mobile Touch Controls -->
    <div id="touch-controls" class="md:hidden flex flex-col w-full max-w-xs mx-auto gap-2">
        <div class="flex justify-center gap-2">
            <button data-action="rotate" class="touch-button w-20 h-16 text-2xl">↻</button>
        </div>
        <div class="flex justify-between gap-2">
            <button data-action="left" class="touch-button w-20 h-16 text-2xl">←</button>
            <button data-action="down" class="touch-button flex-grow h-16 text-2xl">↓</button>
            <button data-action="right" class="touch-button w-20 h-16 text-2xl">→</button>
        </div>
        <button data-action="hard-drop" class="touch-button w-full h-12 text-sm bg-blue-500 hover:bg-blue-600 active:bg-blue-700">HARD DROP</button>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-900 border-4 border-blue-500 p-8 max-w-md w-full mx-4 pixel-border">
            <h2 class="text-2xl font-bold text-blue-400 mb-6 text-center">⚙️ SETTINGS</h2>
            
            <div class="space-y-6">
                <!-- Show Speed Setting -->
                <div class="flex items-center justify-between bg-gray-800 p-4 rounded">
                    <div>
                        <label class="text-white text-lg font-bold block mb-1">Show Speed</label>
                        <p class="text-gray-400 text-sm">Display drop speed (ms) beside level</p>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="show-speed-toggle" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>

            <div class="mt-6">
                <button id="settings-close-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 text-lg">
                    CLOSE
                </button>
            </div>
        </div>
    </div>

    <!-- Load the main game module -->
    <script type="module" src="js/main.js"></script>

</body>
</html>
